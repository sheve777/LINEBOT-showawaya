<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>笑わ家 予約フォーム</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>笑わ家 ご予約フォーム</h1>

    <form id="reservationForm">
      <label for="name">お名前（必須）</label>
      <input type="text" id="name" name="name" required />

      <label for="date">ご予約日（必須）</label>
      <input type="date" id="date" name="date" required />

      <label for="time">ご希望時間（必須）</label>
      <select id="time" name="time" required>
        <option value="">時間を選択</option>
        <option value="17:00">17:00</option>
        <option value="17:30">17:30</option>
        <option value="18:00">18:00</option>
        <option value="18:30">18:30</option>
        <option value="19:00">19:00</option>
        <option value="19:30">19:30</option>
        <option value="20:00">20:00</option>
        <option value="20:30">20:30</option>
        <option value="21:00">21:00</option>
      </select>

      <label for="people">人数（必須）</label>
      <select id="people" name="people" required>
        <option value="">人数を選択</option>
        <option value="1">1名</option>
        <option value="2">2名</option>
        <option value="3">3名</option>
        <option value="4">4名</option>
        <option value="5">5名</option>
        <option value="6">6名</option>
      </select>

      <label>席の希望（必須）</label>
      <div class="radio-group">
        <label><input type="radio" name="seat" value="カウンター席" required /> カウンター席</label>
        <label><input type="radio" name="seat" value="テーブル席" required /> テーブル席</label>
      </div>

      <label for="tel">電話番号（任意）</label>
      <input type="tel" id="tel" name="tel" />

      <label for="notes">ご要望・ご相談</label>
      <textarea id="notes" name="notes" rows="3"></textarea>

      <button type="submit">予約を送信</button>
    </form>
  </div>

  <script src="validate.js"></script>
  <script src="submit.js"></script>
</body>
</html>
